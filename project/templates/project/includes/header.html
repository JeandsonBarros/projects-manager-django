<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="icon" href="{% static 'img/gear-fill.svg' %}" />
  <title>Crud-projetos</title>

</head>

<body>

  <header class="text-dark shadow-sm">

    <div class="p-3 ps-5 pe-3">

      <div class="d-flex flex-wrap align-items-center justify-content-between">

        <a href="/" class="d-flex align-items-center text-white text-decoration-none">
          {% load static %}
          <img src="{% static 'img/logo.png' %}" width="50" alt="Jeandson Barros">
          <h2 class="logo text-white"> JProjects </h2>
        </a>

        {% comment %} {{ request.path }}

        {{ request.get_full_path }} {% endcomment %}

        <div id="rigthHeader">
          <div class="d-flex flex-row ">

            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>

        </div>

        <button class="btn btn-outline-info" id="menuButton" onclick="menu()">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="36" fill="#fff" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
        </button>

      </div>
    </div>

  </header>

  <nav id="menu">
    <div class="ps-5 pe-5 p-2 d-flex flex-row flex-wrap justify-content-between">

      <ul class="nav col-12 col-lg-auto me-lg-auto">

        <li>
          <a href="{% url 'projects' %}"
            class="nav-link px-2 me-2 btn  {% if request.path == '/projetos/' %}  btn-info text-white {% else %} text-dark {% endif %}">Home</a>
        </li>
        <li>
          <a href="{% url 'createProject' %}"
            class="nav-link px-2 btn {% if 'criar' in request.path %} btn-info text-white {% else %} text-dark  {% endif %}">Novo
            projeto</a>
        </li>

      </ul>

      <div class="d-flex flex-row align-items-center">

        <form action="{% url 'projects' %}" method="get" id="formSearch" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">

          <div class="input-group">
            <span class="input-group-text bg-info border-0" id="basic-addon1">
              {% load static %}
              <img src="{% static 'img/search.svg' %}" alt="">
            </span>
            <input type="search" name='search' id='search' class="form-control" placeholder="Buscar projeto"
              aria-label="Search" aria-describedby="basic-addon1">
          </div>

        </form>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        </div>

      </div>




    </div>
  </nav>
