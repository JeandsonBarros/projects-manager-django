<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'user/css/style.css' %}">
  <link rel="icon" href="{% static 'img/gear-fill.svg' %}" />
  <title>JProjetos {{ title }}</title>

</head>

<body>

  <header class="text-dark shadow-sm">

    <div class="p-3 ps-5 pe-3">

      <div class="d-flex flex-wrap align-items-center justify-content-between">

        <a href="/" class="d-flex align-items-center text-white text-decoration-none">
          {% load static %}
          <img src="{% static 'img/logo.png' %}" style="filter: drop-shadow(2px 2px 3px #fff);" width="50" alt="Jeandson Barros">
          <h2 class="logo text-white"> JProjects </h2>
        </a>

        {% comment %} {{ request.path }}

        {{ request.get_full_path }} {% endcomment %}

        <div id="rigthHeader">
          <div class="divTrigger d-flex align-items-center rounded-pill p-1 shadow-sm">
            <input id="trigger" type="checkbox">
            <label for="trigger" class="checker"></label>
          </div>
        </div>

      </div>
    </div>

  </header>
