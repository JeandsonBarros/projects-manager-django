{% load static %}
{% include 'user/includes/header.html' with title="- Login" %}

<main>

    <form class="mt-5" action="" method="post">
        <div class="card d-flex flex-column justify-content-center">

            <img id="personCicle" src="{% static 'user/img/person-circle.svg' %}" width="70" alt="">

            <h1>Login</h1>

            <div>
                <label for="email">E-mail</label>
                <input id="email" class="form-control" type="email">
            </div>

            <div class="mt-2">
                <label for="password">Senha</label>
                <input class="form-control" id="password" type="password">
            </div>

            <div style="margin: auto; display: flex; flex-direction: column; justify-content: center; width: 130px;">
                <input class="btn btn-info mt-3" type="submit" value="Entrar">
                <a class="btn btn-info mt-1" href="{% url 'register' %}">Cadastrar-se</a>
            </div>

        </div>
    </form>

</main>

{% include 'user/includes/footer.html' %}
